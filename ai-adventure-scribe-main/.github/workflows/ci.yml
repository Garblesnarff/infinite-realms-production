name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Server tests
        run: npm run server:test

      - name: Frontend/services tests with coverage
        run: npx vitest run --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  e2e-auth:
    runs-on: ubuntu-latest
    needs: [lint-and-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run auth/role E2E tests (Playwright API)
        env:
          # Playwright config will start server with these env var overrides per project
          PW_SUPABASE_JWT_SECRET: testsecret
        run: npm run e2e

  security:
    runs-on: ubuntu-latest
    needs: [lint-and-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (for npm audit)
        run: npm ci

      - name: Gitleaks (secrets scan including history)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "detect --redact --report-format json --report-path gitleaks.json --log-opts=--all"

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json

      - name: Trivy FS scan (deps + secrets)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'json'
          output: 'trivy-results.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          scanners: 'vuln,secret,config'
          exit-code: '1'

      - name: Upload Trivy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      - name: npm audit (fail on high severity)
        run: npm audit --audit-level=high
