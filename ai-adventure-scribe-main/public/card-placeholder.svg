<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1a2e" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#16213e" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1"/>
    </radialGradient>

    <radialGradient id="orbGradient" cx="40%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#5b21b6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3730a3" stop-opacity="0.2"/>
    </radialGradient>

    <radialGradient id="innerOrbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.5"/>
    </radialGradient>

    <!-- Animation definitions -->
    <animateTransform
      id="rotateAnimation"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="20s"
      repeatCount="indefinite"/>

    <animateTransform
      id="floatAnimation"
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0,0; 0,-5; 0,0"
      dur="3s"
      repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#backgroundGradient)"/>

  <!-- Mystical particles/stars -->
  <g opacity="0.6">
    <circle cx="80" cy="80" r="1" fill="#a855f7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="300" r="1" fill="#7c3aed">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="320" r="1.2" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Swirling mist background -->
  <g opacity="0.3">
    <path d="M50,150 Q150,100 250,150 Q350,200 250,250 Q150,300 50,250 Q-50,200 50,150"
          fill="none"
          stroke="#a855f7"
          stroke-width="2"
          opacity="0.4">
      <animateTransform attributeName="transform" type="rotate"
                       values="0 200 200; 360 200 200"
                       dur="30s" repeatCount="indefinite"/>
    </path>
    <path d="M100,180 Q200,130 300,180 Q380,230 300,280 Q200,330 100,280 Q20,230 100,180"
          fill="none"
          stroke="#7c3aed"
          stroke-width="1.5"
          opacity="0.3">
      <animateTransform attributeName="transform" type="rotate"
                       values="360 200 200; 0 200 200"
                       dur="25s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Ancient scroll base -->
  <g transform="translate(200,280)">
    <ellipse cx="0" cy="0" rx="60" ry="8" fill="#8b4513" opacity="0.6"/>
    <rect x="-50" y="-15" width="100" height="25" rx="3" fill="#d4a574" opacity="0.8"/>
    <rect x="-45" y="-12" width="90" height="19" rx="2" fill="#f5deb3" opacity="0.9"/>
    <!-- Scroll text lines -->
    <line x1="-35" y1="-7" x2="35" y2="-7" stroke="#8b4513" stroke-width="1" opacity="0.6"/>
    <line x1="-30" y1="-2" x2="25" y2="-2" stroke="#8b4513" stroke-width="1" opacity="0.5"/>
    <line x1="-35" y1="3" x2="30" y2="3" stroke="#8b4513" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Main magical orb -->
  <g transform="translate(200,170)">
    <animateTransform attributeName="transform" type="translate"
                     values="200,170; 200,165; 200,170"
                     dur="4s" repeatCount="indefinite"/>

    <!-- Outer glow -->
    <circle cx="0" cy="0" r="45" fill="url(#orbGradient)" opacity="0.6">
      <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Main orb -->
    <circle cx="0" cy="0" r="32" fill="url(#innerOrbGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner sparkle -->
    <circle cx="-8" cy="-8" r="3" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="6" cy="-4" r="2" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sparkle effects around orb -->
  <g opacity="0.8">
    <g transform="translate(160,140)">
      <animateTransform attributeName="transform" type="rotate"
                       values="0 0 0; 360 0 0"
                       dur="8s" repeatCount="indefinite"/>
      <path d="M0,-4 L1,0 L0,4 L-1,0 Z" fill="#fbbf24">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(240,160)">
      <animateTransform attributeName="transform" type="rotate"
                       values="360 0 0; 0 0 0"
                       dur="6s" repeatCount="indefinite"/>
      <path d="M0,-3 L0.8,0 L0,3 L-0.8,0 Z" fill="#a855f7">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.1s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(180,200)">
      <animateTransform attributeName="transform" type="rotate"
                       values="0 0 0; 360 0 0"
                       dur="10s" repeatCount="indefinite"/>
      <path d="M0,-5 L1.2,0 L0,5 L-1.2,0 Z" fill="#ffffff">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="1.3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Loading indicator text -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="14" fill="#a855f7" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    Conjuring magical imagery...
  </text>
</svg>